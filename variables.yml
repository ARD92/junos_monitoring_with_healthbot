#############################################################################
# topics and rules to add to healthbot
#############################################################################
topics:
    - topic-name: ksator.interfaces
      synopsis:  monitor interfaces
      description: This topic is to monitor interfaces
    - topic-name: ksator.bgp
      synopsis:  ksator.bgp
      description: This topic is to monitor bgp details
      rule:
          - field: 
              - field-name: bgpPeerRemoteAddr
                description: bgpPeerRemoteAddr
                sensor: 
                    - path: bgpPeerRemoteAddr
                      sensor-name: bgpPeerTable
                type: string
              - field-name: bgpPeerState
                description: bgpPeerState
                sensor: 
                    - path: bgpPeerState
                      sensor-name: bgpPeerTable
                type: integer
            keys: 
                - bgpPeerRemoteAddr
            rule-name: check-bgp-session-state-using-snmp
            sensor: 
                - sensor-name: bgpPeerTable                     
                  snmp: 
                      frequency: 15s
                      table: 1.3.6.1.2.1.15.3
            trigger: 
                - frequency: 30s
                  term: 
                      - term-name: session_is_established
                        then: 
                            status: 
                                color: green
                                message: BGP neighbor $bgpPeerLocalAddr is in ESTABLISHED state
                        when: 
                            equal-to: 
                                - left-operand: $bgpPeerState
                                  right-operand: "6"
                      - term-name: session_is_not_established
                        then: 
                            status: 
                                color: red
                                message: BGP neighbor $bgpPeerLocalAddr is NOT in ESTABLISHED state
                  trigger-name: state
          - field:
              - description: peer-address
                field-name: peer-address
                sensor:
                    - path: peer-address
                      sensor-name: session_state
                type: string
              - description: state
                field-name: state
                sensor:
                    - path: peer_state
                      sensor-name: session_state
                type: string
            keys:
                - peer-address
            rule-name: check-bgp-session-state-using-netconf
            sensor:
                - iAgent:
                      file: bgp_sessions_state.yml
                      frequency: 15s
                      table: bgpTable
                  sensor-name: session_state
            trigger:
                - frequency: 30s
                  term:
                      - term-name: session_is_established
                        then:
                            status:
                                color: green
                        when:
                            matches-with:
                                - left-operand: $state
                                  right-operand: Established
                      - term-name: session_is_not_established
                        then:
                            status:
                                color: red
                  trigger-name: neighborship
            variable:
                - description: Enter neighbor name or address using regular expression
                  name: neighbors
                  type: string
                  value: .*

